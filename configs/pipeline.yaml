run:
  outputs_dir: outputs
  max_workers: 2

energy:
  expressions_sheet: "ExpressionsMapping"
  framework_sheet: "Inner energy Framework"
  required_expr_cols:
    - "Problem statement"
    - "Aspects of Woman Track"
    - "Duality Check"
    - "deeper_blocks/ pshychlogical issues"
    - "energy_node/energy block behind it/ inner block"
  framework_key_col: "energy_node"
  framework_cols:
    - "typical_signs"
    - "primary_healing_principles"
    - "primary_practices ( 7 min quick relief)"
    - "deeper_meditations_program ( 7 day quick recovery)"
    - "longer_program ( 7 month resilience building)"
    - "Caution"
    - "Health"
  aspects_allowed:
    - "Personal Life"
    - "Professional Work"
    - "Family"
    - "Parenting"
    - "Relationships & safety"
    - "Body/Health"
    - "Self, emotions & inner world"
    - "Life roles & responsibilities"
    - "Life transitions and losses"
    - "Digital Life & Modern Pressures"
    - "Unknown"
  nodes_allowed:
    - "blocked_energy"
    - "depleted_energy"
    - "normal_energy"
    - "outofcontrol_energy"
    - "scattered_energy"
  gates:
    min_problem_len: 12
    min_duality_len: 25
    min_blocks_len: 8
    min_blocks_count: 2

youtube:
  caption_langs: "en,hi"
  whisper_model: "medium"
  chunking:
    max_seconds: 55
    max_words: 220
    max_gap: 1.3
    min_words_to_split: 35
  segments:
    min_dur: 0.35
    min_words: 2
    max_gap: 0.20
  cleaning:
    overlap_words: 20
  classify:
    min_words_noise: 25
    min_words_teaching: 30
  scoring:
    meaning_min_score: 3
    junk_drop_threshold: 7

llm:
  enabled: false
  adapter: "none"   # "none" | "http_json" | "local_hf"
  http_json:
    endpoint: "https://YOUR-ENDPOINT"
    timeout_s: 60
